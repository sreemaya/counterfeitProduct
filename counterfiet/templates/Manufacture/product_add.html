{% extends "Manufacture/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered" align="center">
    <tr>
      <th scope="row">Product Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="n1" id="n1" required class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row">Location</th>
      <td><label for="textfield2"></label>
      <input type="text" name="n2" id="n2" required class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Time stamps</th>
      <td><label for="textfield3"></label>
      <input type="text" name="n3" id="n3" required class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Ingredients</th>
      <td><label for="textfield4"></label>
      <input type="text" name="n4" id="n4" required class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Details</th>
      <td><label for="textarea"></label>
      <textarea name="n5" id="textarea" cols="45" rows="5" required class="form-control"></textarea></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
