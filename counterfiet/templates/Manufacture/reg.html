<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
      <style>
          label,h3{
              color: white;
          }
      </style>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Counterfeits sign up</h1>
      </div>
      <div>
        <form class="login-form" action="" method="post">
{#          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN UP</h3>#}
          <div class="form-group">
            <label class="control-label">Company</label>
            <input class="form-control" type="text" placeholder="Name" autofocus name="n1" required>
          </div>
          <div class="form-group">
            <label class="control-label">Licence</label>
            <input class="form-control" type="text" placeholder="Licence" name="n2" required>
          </div>
<div class="form-group">
            <label class="control-label">Established year</label>
            <select class="form-control" type="text" placeholder="Established year" name="n3" required>
                {% for foo in range(1899,2025) %}
                <option value="{{ foo }}">{{ foo }}</option>
                {% endfor %}

            </select>
          </div>
<div class="form-group">
            <label class="control-label">Place</label>
            <input class="form-control" type="text" placeholder="Place" name="n4" required>
          </div>
<div class="form-group">
            <label class="control-label">Post</label>
            <input class="form-control" type="text" placeholder="Post" name="n5" required>
          </div>
<div class="form-group">
            <label class="control-label">District</label>
           <select name="n6" class="form-control">
               <option>Alappuzha</option>
               <option>Ernakulam</option>
               <option>idukki</option>
               <option>kannur</option>
               <option>Kasaragod</option>
               <option>kollam</option>
               <option>Kottayam</option>
               <option>kozhikode</option>
               <option>malappuram</option>
               <option>palakkad</option>
               <option>pathanamthitta</option>
               <option>thrissur</option>
               <option>thiruvananthapuram</option>
               <option>wayanad</option>
           </select>
          </div>
<div class="form-group">
            <label class="control-label">Pin</label>
            <input class="form-control" type="text" placeholder="Pin" name="n7" pattern="[6][0-9]{5}" required>
          </div>
<div class="form-group">
            <label class="control-label">Email</label>
            <input class="form-control" type="email" placeholder="Email" name="n8" required>
          </div>

            <div class="form-group">
            <label class="control-label">Phone</label>
            <input class="form-control" type="tel" pattern="[6-9][0-9]{9}" placeholder="Phone" name="n9" required>
          </div>
<div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password" name="n10"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
             <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN UP</button>
          </div>

        </form>

      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="/static/js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
